function remDup(arrayName,z)
{

	{  
		for(var j=0; j<newArray.length;j++ )
		{
			
  			if(newArray[j][z]==arrayName[i][z]) 
  			continue label;
  
		}
  		newArray[newArray.length] = arrayName[i];
  	}
 return newArray;
}
function Dup(arrayName)
{
	var newArray1=new Array();
	label:for(var i=0; i<arrayName.length;i++ )

		for(var j=0; j<newArray1.length;j++ )

		}

 return newArray1;
}

function convertTime(f)
{
	var tmp=new moment(f);
	var tmp1=tmp.utc();
	var z=new Date(tmp1);
	return z;
}
function hoursBetween(date1, date2) 
{
    var one_day = 60*60*1000;

    var date1_ms = date1.getTime();
    var date2_ms = date2.getTime();

    // Calculate the difference in milliseconds
    var difference_ms = date2_ms - date1_ms;

    return Math.round(difference_ms / one_day);
}
function timeDiff(date1, date2) 
{
    //Get 1 second in milliseconds
    var one_msec = 1000;

    var date1_ms = date1.getTime();
    var date2_ms = date2.getTime();

    // Calculate the difference in milliseconds
    var difference_ms = date2_ms - date1_ms;

    // Convert back to seconds
    return Math.round(difference_ms / one_msec);
}
function retrieveHashtags(str)
{
	var out;	
		var hash=str;
		var flag=0;
		str=str.toLowerCase();
		str = str.replace(/[&\/\\#,+()$~%.'":*?<>{}]/g,'');
		str = str.replace(/,/g,'');
		str = str.replace(/-/g,'');
		
		var other = hash.split(' ');
		for(var k=0;k<other.length;k++)
		{
			var count=0;
			var temp=other[k];
			if(other[k].search('#')>=0)
			{
				for(var i=0;i<temp.length;i++)
				{
					if(temp[0]==temp[0].toUpperCase())
					{
						count++;
					}
				}
				if(count==2)
				{
					out=other[k];
					flag=1;
					break;
				}
				else
				{
					flag=0;
				}
			}
			if(flag==1)
			{
				break;
			}
		}
		if(flag==0)
		{
			var words = str.split(' ');
		for(var k=0;k<words.length;k++)
		{
  			
			if(words[k].search("sonia")>=0||words[k].search("dan")>=0||words[k].search("http")>=0||words[k].search("good")>=0||words[k].search("good evening")>=0||words[k].search("charlie")>=0||words[k].search("matt")>=0)
			{
				out=null;
				break;
			}
			else if(words[k].search(/(a)?([0-9])/)>=0)
			{
				out=words[k].toUpperCase();
					
					
					if(out.search("L")>=0)
					{
						var z=out.search("L");
						out=out.slice(0, z) + " " + "LONDON"; //out.slice(z,out.length);
						break;
					}
					else if(out.search("M")>=0||out.search("J")>=0)
					{
						out=null;
						break;
					}
					else 
					{
						out=null;
						
					}
					
					
				
			}
			
   
		}
		
		}
	
	return out;
}

function reloadCheck()
{
	var new_tweet_count;
	var old_tweet_count=tweetsReturned();
	display(0);
	
	window.setTimeout(function()
	{
		new_tweet_count=tweetsReturned();
		if(new_tweet_count>old_tweet_count)
		{
			removeAll();
			display(1);
			console.log("New tweets:"+old_tweet_count);
			console.log("New tweets:"+new_tweet_count);
			console.log("updated successfully!--------------------------------------------------->"); 
		}
		else
		{
			console.log("nothing updated--------------------------------------------------------->");
		}
	},60000);
}

function tweetsReturned()
{
	var count=0;
	try
	{
	for(var z=0;unique_tw_txt.length;z++)
	{
		if(unique_tw_txt[z][7]==1)
		{
			count++;
		}
	}
	}catch(err)
	{
	}
	return count;
}

//Initialize the google map
function initialize() 
{
	var latlng = new google.maps.LatLng(51.517, -0.106);
	var myOptions = {
        zoom: 10,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

 	 map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
   
}

function setMarker(lat1,lng1,txt,val,flag,unique_id)
{
	if(flag==1)
	{
		var marker2 = new google.maps.Marker
		({
             position: new google.maps.LatLng(lat1,lng1),
             map: map,
			 title:txt+" "+val
		});
		iconFile = 'http://maps.google.com/mapfiles/ms/icons/green-dot.png';
		marker2.setIcon(iconFile);
		marker2.info = new google.maps.InfoWindow({
  		content: '<b>'+txt+" "+val+'</b> '
		});
		marker2.set("id", unique_id);
		marker_array.push(marker2);
	}
	else if(flag==0)
	{
		var marker2 = new google.maps.Marker
		({
            position: new google.maps.LatLng(lat1,lng1),
            map: map,
			title:txt+" "+val
		 });
		marker2.info = new google.maps.InfoWindow({
  		content: '<b>'+txt+" "+val+" "+lat1+","+lng1+'</b> '
		});
		marker2.set("id", unique_id);
		marker_array.push(marker2);
	}
	google.maps.event.addListener(marker2, 'click', function() 
	{
  		marker2.info.open(map, marker2);	
	});
		
}

		 
function addLoadEvent(func) 
{
	var oldonload = window.onload;
  	if (typeof window.onload != 'function') 
	{
    	window.onload = func;
  	} 
	else 
	{
    	window.onload = function() 
		{
      		if (oldonload) 
			{
        		oldonload();
		
      		}
      		func();
    	}
  	}	
}
